<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show_author</title>
</head>
<body>
{% if author %}
<table>
   <tr>
        {% for key, value in author.items() %}
        <th> {{ key }} - {{ value }} </th>
        {% endfor %}
   </tr>
</table>
{% else %}
No author selected.
{% endif %}
</body>
</html>
